<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>盒子box-sizing属性</title>
  <style>
    .content {
      width: 300px;
      height: 300px;
      background-color: red;
    }
    .aside {
      width: 100px;
      height: 200px;
      background-color: green;
      float: left;
    }
    .article {
      width: 200px;
      height: 200px;
      background-color: blue;
      float: right;
      border: 20px solid #000;
      /* padding: 20px; */
      box-sizing: border-box; /* 保证属性可以我们给盒子新增padding和border之后，盒子元素的宽度和高度保持不变, border-box: 元素高度 = width 和 height的宽高 */
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="aside"></div>
    <div class="article"></div>
  </div>
</body>
</html>
